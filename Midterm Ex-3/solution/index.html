<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bread Factory | Since 1889</title>

    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" media="(max-width: 700px)" href="/css/phone.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="#"><img src="img/logo.png" alt="Bread Factory Logo"></a>

            <div class="nav-items">
                <a href="#" class="nav-item">HOME</a>
                <a href="#" class="nav-item active">ABOUT</a>
                <a href="#" class="nav-item">BLOG</a>
                <a href="#" class="nav-item">MENU</a>
                <a href="#" class="nav-item">CONTACT</a>
            </div>
        </nav>
    </header>

    <!-- Content -->
    <section id="content">
        <!-- Card -1 -->
        <div class="card">
            <div class="card-img traditional"></div>
            <div class="card-content">
                <h3>Traditional</h3>
                <h4>10,99$</h4>
            </div>
        </div>
        <!-- Card-2 -->
        <div class="card">
            <div class="card-img collection"></div>
            <div class="card-content">
                <h3>Collection</h3>
                <h4>6,99$</h4>
            </div>
        </div>
        <!-- Card-3 -->
        <div class="card">
            <div class="card-img favorites"></div>
            <div class="card-content">
                <h3>Favorites</h3>
                <h4>8,99$</h4>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="main-content">
            <div class="left">
                <a href="#">CONTACT</a>
            </div>
            <div class="right">
                <img src="img/contact.jpg" alt="">
                <p>Julia Troll</p>
            </div>
        </div>
    </section>
